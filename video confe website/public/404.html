<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - VideoMeet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-icon {
      font-size: 6rem;
      color: var(--gray);
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--dark-gray);
    }
    
    .error-message {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container flex justify-between align-center">
      <a href="/" class="logo">
        <i class="fas fa-video"></i>
        <span>VideoMeet</span>
      </a>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/login" class="nav-link" id="loginLink">Login</a>
        <a href="/signup" class="nav-link" id="signupLink">Sign Up</a>
        <a href="#" class="nav-link hidden" id="profileLink">Profile</a>
        <a href="#" class="nav-link hidden" id="logoutLink">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="error-container slide-up">
      <div class="error-icon">
        <i class="fas fa-map-signs"></i>
      </div>
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">The page you are looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home"></i> Go to Homepage
      </a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/js/auth.js"></script>
</body>
</html>
